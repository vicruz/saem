#Para ubicar las URL de configuracion se utiliza este contexto (../manage/beans)
management.context-path=/manage

##View Resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/SAEM?useSSL=false
spring.datasource.username = SAEM
spring.datasource.password = SAEM

spring.jpa.database=MYSQL
#spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
#spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.show-sql=true

